<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日語假名溫習工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>日語假名溫習工具</h1>
        </header>

        <div class="mode-selector">
            <button id="browseMode" class="active">假名瀏覽</button>
            <button id="practiceMode">練習模式</button>
        </div>

        <div id="browseView" class="view">
            <div class="control-panel">
                <button id="selectAll">全選</button>
                <button id="resetSelection">重置</button>
                <button id="startPractice" disabled>開始練習</button>
            </div>
            <div class="kana-grid" id="kanaGrid"></div>
        </div>

        <div id="practiceView" class="view hidden">
            <div class="question-display" id="questionDisplay"></div>
            <div class="answer-input" id="answerInput"></div>
            <div class="practice-controls">
                <button id="submitAnswer">提交</button>
                <button id="giveUp">放棄</button>
                <button id="exitPractice">離開練習</button>
            </div>
            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <script src="kana-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
